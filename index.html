<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe id="iframe" seamless></iframe>

    <script>
      (() => {
        const parameters = new URLSearchParams(window.location.search);
        const redirect = parameters.get("r");

        if (redirect != null) {
          let url = redirect;

          if (!redirect.startsWith("http")) {
            url = "https://" + redirect;
          }

          window.location.href = url;

          return;
        }

        const script = parameters.get("s");

        if (script != null) {
          eval(script);
          return;
        }

        const iframe = parameters.get("i");

        if (iframe != null) {
          document.getElementById("iframe").src = iframe;
          return;
        }

        window.location.href = "generate";
      })();
    </script>

    <style>
      body {
        margin: 0;
        height: 100%;
      }
      iframe[seamless] {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        background-color: transparent;
        border: 0px none transparent;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </body>
</html>
